data:
  root_dir: data
  train_csv: data/CheXpert-v1.0-small/train_strat.csv
  val_csv: data/CheXpert-v1.0-small/valid_strat.csv
  test_csv: data/CheXpert-v1.0-small/test_strat.csv
  batch_size: 32
  num_workers: 4
  pin_memory: true
  image_size: 224
  resize: 256
training:
  epochs: 1
  lr_head: 3e-4
  lr_full: 1e-5
  weight_decay: 1e-4
freeze_schedule:
  warmup_epochs: 3
labels:
- No Finding
- Enlarged Cardiomediastinum
- Cardiomegaly
- Lung Opacity
- Lung Lesion
- Edema
- Consolidation
- Pneumonia
- Atelectasis
- Pneumothorax
- Pleural Effusion
- Pleural Other
- Fracture
- Support Devices
model:
  name: convnext_t
  pretrained: true
  timm_name: convnext_tiny
num_classes: 14
